name: Print File Content

on:
  push:
    branches: [main]
  watch:
    types: [started]

jobs:
  print-file-content:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Print file content
      run: |
        echo ${{ secrets.ID_LIST }}
        echo ${{ secrets.KEY_LIST }}
